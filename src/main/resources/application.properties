spring.application.name=SocialApp
server.port=8081

# Mengaktifkan profile 'local'. Spring akan mencari file 'application-local.properties'
# dan menimpa nilai-nilai di bawah ini dengan nilai dari file tsb.
spring.profiles.active=local

# ===================================================================
# DataSource (Nilai default yang aman / tidak ada)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/socialapp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================================================
# JWT Konfigurasi Keamanan (Nilai default yang aman / tidak ada)
# ===================================================================
# Dikosongkan, akan diambil dari 'application-local.properties'
app.jwt.secret-key=

# Waktu kedaluwarsa (ini bukan secret, boleh di sini)
app.jwt.expiration-ms=86400000